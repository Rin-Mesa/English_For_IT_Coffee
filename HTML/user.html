<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navs">
            <a href="" class="nav-link">
                <h3>KEARAN</h3>
            </a>
            <div class="menu">
                <a href="./home.html" class="nav-link">Home</a>
                <!-- Strategy link hidden for users -->
                <a href="./about.html" class="nav-link">About</a>
                <a href="./product.html" class="nav-link">Product</a>
                <a href="./contact.html" class="nav-link">Contact</a>
            </div>
            <a href=""><i class='bx bx-search' style="font-size: 20px;color: white;"></i></a>
        </div>
        <button id="signoutBtn" class="btn btn-coffee btn-sm">Signout</button>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h2 class="mb-0">User Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading">Welcome User!</h4>
                            <p>You have limited access. Some pages are hidden from your view.</p>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card text-center p-3">
                                    <i class='bx bx-home' style="font-size: 40px; color: #c19a6b;"></i>
                                    <h5 class="mt-3">Home</h5>
                                    <p><a href="./home.html" class="btn btn-sm btn-coffee">Go to Home</a></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-center p-3">
                                    <i class='bx bx-info-circle' style="font-size: 40px; color: #c19a6b;"></i>
                                    <h5 class="mt-3">About</h5>
                                    <p><a href="./about.html" class="btn btn-sm btn-coffee">Learn About Us</a></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-center p-3">
                                    <i class='bx bx-coffee' style="font-size: 40px; color: #c19a6b;"></i>
                                    <h5 class="mt-3">Products</h5>
                                    <p><a href="./product.html" class="btn btn-sm btn-coffee">View Products</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 text-center mt-5" style="background-color: #2d1b12; color: #d9c2a7;">
        <p>&copy; 2026 IT Coffee. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Signout button functionality
        document.addEventListener('DOMContentLoaded', function () {
            let signoutBtn = document.getElementById('signoutBtn');
            if (signoutBtn) {
                signoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    // Clear localStorage
                    localStorage.clear();
                    // Redirect to login page
                    window.location.href = '../index.html';
                });
            }
        });
    </script>
</body>

</html>
