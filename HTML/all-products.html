<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="icon" href="../img/image copy 14.png" type="image/png">
    <link rel="stylesheet" href="../CSS/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        .page-wrap {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px 40px;
        }

        .page-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 14px 16px;
            border-radius: 14px;
            background: linear-gradient(135deg, #2b1f16, #4a3426);
            color: white;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
        }

        .page-head a {
            color: white;
            text-decoration: none;
            font-weight: 700;
        }

        .search {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.12);
            padding: 8px 10px;
            border-radius: 12px;
            flex: 1;
            max-width: 520px;
        }

        .search input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            width: 100%;
        }

        .search input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .grid {
            margin-top: 18px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        @media (max-width: 992px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 520px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .p-card {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.10);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .p-card:hover {
            transform: translateY(-4px);
        }

        .p-card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            background: #fff;
            padding: 12px;
        }

        .p-body {
            padding: 14px;
        }

        .p-name {
            font-weight: 800;
            margin: 0;
        }

        .p-cat {
            font-size: 12px;
            color: #777;
            margin-top: 2px;
        }

        .p-desc {
            font-size: 13px;
            color: #444;
            margin-top: 8px;
        }

        .p-row {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .p-price {
            font-weight: 900;
            color: #2b1f16;
        }

        .p-btn {
            background: #2b1f16;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700;
        }
    </style>
</head>

<body style="background-color: rgba(234, 201, 153, 0.44);">
    <div class="page-wrap">
        <div class="page-head">
            <a href="product.html"><i class='bx bx-left-arrow-alt'></i> Back</a>

            <div class="search">
                <i class='bx bx-search' style="color:white;font-size:18px"></i>
                <input id="searchInput" type="text" placeholder="Search product...">
            </div>

            <a href="product.html">Coffee</a>
        </div>

        <div id="grid" class="grid"></div>
    </div>

    <script src="../JavaScript/products-data.js"></script>
    <script src="../JavaScript/all-products.js"></script>
</body>

</html>
